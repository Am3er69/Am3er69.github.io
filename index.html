<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Forex Signal Analyzer</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #0a1224;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 25px;
      font-size: 1.9em;
      color: #3cbefc;
    }

    button {
      background: #3cbefc;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #2ca2d8;
    }

    .signal-card {
      background: #121c36;
      margin: 15px auto;
      padding: 15px;
      width: 85%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: left;
    }

    .volatility {
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 6px;
    }

    .low { background: #27ae60; }
    .medium { background: #f1c40f; color: #000; }
    .high { background: #e74c3c; }

    .confidence-container {
      background: #2b3558;
      border-radius: 8px;
      margin-top: 8px;
      overflow: hidden;
      height: 10px;
      width: 100%;
    }

    .confidence-bar {
      height: 10px;
      transition: width 0.6s ease;
      background: linear-gradient(90deg, #ff3c3c, #f1c40f, #27ae60);
    }

    footer {
      margin: 20px 0;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>AI Forex Signal Analyzer ðŸ’¹</h1>
  <button onclick="generateSignals()">ðŸ”„ Refresh Now</button>

  <div id="signals"></div>
  <footer id="lastUpdated"></footer>

  <script>
    const pairs = ["EUR/USD", "GBP/USD", "USD/JPY", "AUD/USD", "XAU/USD"];
    const signalsDiv = document.getElementById("signals");
    const lastUpdated = document.getElementById("lastUpdated");

    function randomVolatility() {
      return Math.floor(Math.random() * 10) + 1;
    }

    function getVolatilityClass(score) {
      if (score <= 3) return "low";
      if (score <= 7) return "medium";
      return "high";
    }

    function getEntryPrice(pair) {
      switch (pair) {
        case "USD/JPY":
          return (150 + (Math.random() - 0.5) * 2).toFixed(2); // around 150 Â±1
        case "XAU/USD":
          return (2350 + (Math.random() - 0.5) * 30).toFixed(2); // around 2350 Â±15
        default:
          return (1.0300 + (Math.random() - 0.5) * 0.02).toFixed(5); // 1.03 Â±0.01
      }
    }

    function generateSignals() {
      signalsDiv.innerHTML = "";
      pairs.forEach((pair) => {
        const type = Math.random() > 0.5 ? "BUY" : "SELL";
        const entry = parseFloat(getEntryPrice(pair));
        const rr = (1.3 + Math.random() * 0.4).toFixed(2); // Risk-reward ratio
        const vol = randomVolatility();
        const volClass = getVolatilityClass(vol);

        // Calculate SL and TP dynamically
        let sl, tp;
        if (type === "BUY") {
          sl = (entry * (pair === "USD/JPY" || pair === "XAU/USD" ? 0.996 : 0.999)).toFixed(pair === "USD/JPY" || pair === "XAU/USD" ? 2 : 5);
          tp = (entry * (pair === "USD/JPY" || pair === "XAU/USD" ? 1.004 : 1.0015)).toFixed(pair === "USD/JPY" || pair === "XAU/USD" ? 2 : 5);
        } else {
          sl = (entry * (pair === "USD/JPY" || pair === "XAU/USD" ? 1.004 : 1.0015)).toFixed(pair === "USD/JPY" || pair === "XAU/USD" ? 2 : 5);
          tp = (entry * (pair === "USD/JPY" || pair === "XAU/USD" ? 0.996 : 0.999)).toFixed(pair === "USD/JPY" || pair === "XAU/USD" ? 2 : 5);
        }

        // Confidence calculation (weighted by RR + volatility)
        const confidence = Math.min(100, Math.round((rr * 20 + vol * 7) / 2));
        const confidenceWidth = confidence + "%";

        const card = `
          <div class="signal-card">
            <b>${pair}</b> | ${type}<br>
            Entry: ${entry} | SL: ${sl} | TP: ${tp} | RR: ${rr}<br>
            <span class="volatility ${volClass}">Volatility Score: ${vol}</span><br>
            Confidence Level: ${confidence}% 
            <div class="confidence-container">
              <div class="confidence-bar" style="width:${confidenceWidth}"></div>
            </div>
          </div>
        `;
        signalsDiv.innerHTML += card;
      });

      const now = new Date();
      lastUpdated.innerHTML = `Last updated: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
    }

    // Auto-generate on load
    generateSignals();
  </script>
</body>
</html>
