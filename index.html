<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Forex Signal Analyzer</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #0a1224;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 25px;
      font-size: 1.9em;
      color: #3cbefc;
    }

    button {
      background: #3cbefc;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #2ca2d8;
    }

    .signal-card {
      background: #121c36;
      margin: 15px auto;
      padding: 15px;
      width: 85%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: left;
    }

    .volatility {
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 6px;
    }

    .low { background: #27ae60; }
    .medium { background: #f1c40f; color: #000; }
    .high { background: #e74c3c; }

    .confidence-container {
      background: #2b3558;
      border-radius: 8px;
      margin-top: 8px;
      overflow: hidden;
      height: 10px;
      width: 100%;
    }

    .confidence-bar {
      height: 10px;
      transition: width 0.6s ease;
      background: linear-gradient(90deg, #ff3c3c, #f1c40f, #27ae60);
    }

    footer {
      margin: 20px 0;
      color: #ccc;
      font-size: 0.9em;
    }

    #loading {
      color: #3cbefc;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>AI Forex Signal Analyzer ðŸ’¹</h1>
  <button onclick="generateSignals()">ðŸ”„ Refresh Now</button>
  <div id="loading" style="display:none;">Fetching live prices...</div>
  <div id="signals"></div>
  <footer id="lastUpdated"></footer>

  <script>
    const pairs = ["EUR/USD", "GBP/USD", "USD/JPY", "AUD/USD", "XAU/USD"];
    const signalsDiv = document.getElementById("signals");
    const lastUpdated = document.getElementById("lastUpdated");
    const loadingDiv = document.getElementById("loading");
    const API_KEY = "ec47de8969cb431b8ea24453c5c989f1"; // Your 12Data key

    // Map pairs to Twelve Data symbols
    const symbolMap = {
      "EUR/USD": "EUR/USD",
      "GBP/USD": "GBP/USD",
      "USD/JPY": "USD/JPY",
      "AUD/USD": "AUD/USD",
      "XAU/USD": "XAU/USD"
    };

    function randomVolatility() {
      return Math.floor(Math.random() * 10) + 1;
    }

    function getVolatilityClass(score) {
      if (score <= 3) return "low";
      if (score <= 7) return "medium";
      return "high";
    }

    // Get real-time price from Twelve Data
    async function getRealtimePrice(pair) {
      const symbol = symbolMap[pair];
      if (!symbol) return null;

      const url = `https://api.twelvedata.com/price?symbol=${encodeURIComponent(symbol)}&apikey=${API_KEY}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        if (data.price && !isNaN(data.price)) {
          const price = parseFloat(data.price);
          // Format based on pair
          const decimals = (pair === "USD/JPY" || pair === "XAU/USD") ? 2 : 5;
          return price.toFixed(decimals);
        } else {
          console.warn(`Invalid price data for ${pair}:`, data);
          return null;
        }
      } catch (error) {
        console.error(`Failed to fetch price for ${pair}:`, error);
        return null;
      }
    }

    // Fallback price if API fails (update these periodically!)
    function getFallbackPrice(pair) {
      const fallbacks = {
        "EUR/USD": 1.0850,
        "GBP/USD": 1.2650,
        "USD/JPY": 149.80,
        "AUD/USD": 0.6550,
        "XAU/USD": 2780.00
      };
      const base = fallbacks[pair] || 1.0850;
      const noise = (Math.random() - 0.5) * (pair === "XAU/USD" ? 5 : pair === "USD/JPY" ? 0.2 : 0.0005);
      const price = base + noise;
      return price.toFixed(pair === "USD/JPY" || pair === "XAU/USD" ? 2 : 5);
    }

    async function generateSignals() {
      signalsDiv.innerHTML = "";
      loadingDiv.style.display = "block";
      lastUpdated.innerHTML = "";

      const signalPromises = pairs.map(async (pair) => {
        const type = Math.random() > 0.5 ? "BUY" : "SELL";
        let entryStr = await getRealtimePrice(pair);
        if (!entryStr) {
          entryStr = getFallbackPrice(pair);
        }
        const entry = parseFloat(entryStr);

        // Define pip size and reasonable SL distance
        let pipSize, slPipsMin, slPipsMax;
        if (pair === "XAU/USD") {
          pipSize = 0.01; // Gold: 1 pip = $0.01
          slPipsMin = 800; // 8.00 USD
          slPipsMax = 1500;
        } else if (pair === "USD/JPY") {
          pipSize = 0.01;
          slPipsMin = 15; // 15 pips
          slPipsMax = 30;
        } else {
          pipSize = 0.0001;
          slPipsMin = 15;
          slPipsMax = 30;
        }

        const slPips = Math.floor(slPipsMin + Math.random() * (slPipsMax - slPipsMin));
        const rr = (1.3 + Math.random() * 0.7).toFixed(2); // RR between 1.3 - 2.0
        const tpPips = Math.floor(slPips * parseFloat(rr));

        let sl, tp;
        if (type === "BUY") {
          sl = (entry - slPips * pipSize);
          tp = (entry + tpPips * pipSize);
        } else {
          sl = (entry + slPips * pipSize);
          tp = (entry - tpPips * pipSize);
        }

        // Format SL/TP correctly
        const decimals = (pair === "USD/JPY" || pair === "XAU/USD") ? 2 : 5;
        sl = sl.toFixed(decimals);
        tp = tp.toFixed(decimals);

        const vol = randomVolatility();
        const volClass = getVolatilityClass(vol);
        const confidence = Math.min(100, Math.round((parseFloat(rr) * 25 + vol * 6) / 2.2));
        const confidenceWidth = confidence + "%";

        return `
          <div class="signal-card">
            <b>${pair}</b> | <span style="color:${type==='BUY'?'#27ae60':'#e74c3c'}">${type}</span><br>
            Entry: ${entryStr} | SL: ${sl} | TP: ${tp} | RR: ${rr}<br>
            <span class="volatility ${volClass}">Volatility Score: ${vol}</span><br>
            Confidence Level: ${confidence}% 
            <div class="confidence-container">
              <div class="confidence-bar" style="width:${confidenceWidth}"></div>
            </div>
          </div>
        `;
      });

      const cards = await Promise.all(signalPromises);
      signalsDiv.innerHTML = cards.join('');
      loadingDiv.style.display = "none";

      const now = new Date();
      lastUpdated.innerHTML = `Last updated: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
    }

    // Auto-generate on load
    generateSignals();
  </script>
</body>
</html>
